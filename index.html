               <label for="nameInput" class="py-2 "> <i class="fa-solid fa-book-bookmark px-2 "></i> Site Name </label>
               <input type="text" id="nameInput" class="form-control mb-4 ">
              
              
               <label for="urlInput"  class="py-2 "> <i class="fa-solid fa-link px-2 "></i> Site URL </label>
               <input type="email" class="form-control mb-4" id="urlInput">
              
              
                <button class="d-block m-auto btn btn-danger px-5 py-1" onclick="createBookmark()" >Submit</button>
          </div>
